# Important: use the Docker service name "db", NOT localhost
spring.datasource.url=jdbc:mysql://db:3306/budgetapp?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=newuser
spring.datasource.password=newpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Optional: modern dialect (your current MySQL5Dialect also works but is deprecated)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
