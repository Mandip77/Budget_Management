<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Budget Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid py-5" style="background-color: #f7f9fc;">
    <div class="container">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="mb-2">Super Budget Dashboard</h1>
            <p class="text-muted">Manage your categories and transactions easily.</p>
        </div>

        <div class="row g-4">
            <!-- Add New Transaction -->
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Add New Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add-transaction}" th:object="${transaction}" method="post">
                            <div class="mb-4">
                                <label for="categoryId" class="form-label">Category</label>
                                <select class="form-select" id="categoryId" name="categoryId" required>
                                    <option th:each="category : ${budgetCategories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       th:field="*{description}" placeholder="Enter transaction description" required />
                            </div>
                            <div class="mb-4">
                                <label for="amount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="amount" name="amount"
                                       th:field="*{amount}" step="0.01" min="0.01" placeholder="0.00" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add / Update Budget Category -->
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Add / Update Budget Category</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add-category}" th:object="${budgetCategory}" method="post">
                            <input type="hidden" name="budgetCategoryId" th:value="${budgetCategory.id}" />
                            <div class="mb-4">
                                <label for="name" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       th:field="*{name}" placeholder="Enter category name" required />
                            </div>
                            <div class="mb-4">
                                <label for="allocation" class="form-label">Allocation ($)</label>
                                <input type="number" class="form-control" id="allocation" name="allocation"
                                       th:field="*{allocation}" step="0.01" min="0.01" placeholder="0.00" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Budget & Transactions Tables -->
        <div class="row mt-5 g-4">
            <!-- Current Budget -->
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Current Monthly Budget</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Category</th>
                                <th>Allocation</th>
                                <th>Balance</th>
                                <th>Activity</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${budgetCategories}">
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.allocation}"></td>
                                <td th:text="${category.balance}"
                                    th:class="${category.balance < 0} ? 'text-danger fw-bold' : 'text-success fw-bold'"></td>
                                <td th:text="${category.allocation - category.balance}"
                                    th:class="${category.allocation - category.balance < 0} ? 'text-danger' : ''"></td>
                                <td>
                                    <a th:href="@{/edit-category/{id}(id=${category.id})}"
                                       class="btn btn-sm btn-outline-primary me-1">Edit</a>
                                    <a th:href="@{/delete-category/{id}(id=${category.id})}"
                                       class="btn btn-sm btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Transactions</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.description}"></td>
                                <td th:text="${transaction.amount}"
                                    th:class="${transaction.amount < 0} ? 'text-danger fw-bold' : 'text-success fw-bold'"></td>
                                <td th:text="${transaction.budgetCategory != null ? transaction.budgetCategory.name : ''}"></td>
                                <td>
                                    <a th:href="@{/edit-transaction/{id}(id=${transaction.id})}"
                                       class="btn btn-sm btn-outline-primary me-1">Edit</a>
                                    <a th:href="@{/delete-transaction/{id}(id=${transaction.id})}"
                                       class="btn btn-sm btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
